//============================= 6 Sided dice ============================= //

        function rollDice() {
            var ranNumber = Math.floor(Math.random() * 6) + 1;

 // With the code below, it is going to execute code when pressed. I assigned it by using an ID and when pressed is calling to that ID I have set up for it to then do as I have below. //
            document.getElementById('pic').src = 'pic' + ranNumber + '.jpg'; //This is for generating my random images. The images are called "pic1.jpg" so by using the random number to generate which image I need. //

        }
        // closing the rolling button //

       
		// Resetting the picture displayed // 
        //This function is to reset the dice and alert the user to then roll the dice to generate any content //
        function resetDice() {
            alert("Please roll the dice");//This is what alerts the user when pressed//
            document.getElementById('pic').src = '';//This is to clear the images generated if pressed before//
            document.getElementById('word').innerHTML = 'Dice not rolled';//This is simple text to say the dice was not rolled// 
        }
//============================= closing 6 sided dice =============================// 

// ============================= 12 sided dice ============================= //
        
// First & Second dice rolling //
        function rollDice2() {
        	var ranNumber2 = Math.floor(Math.random() * 6) + 1;
        	var ranNumber3 = Math.floor(Math.random()* 6) + 1;

        	document.getElementById('pic1').src = 'pic' + ranNumber2 + '.jpg';
            document.getElementById('word1').innerHTML = 'You rolled: ' + ranNumber2 + ' and ' +ranNumber3;
            document.getElementById('pic2').src = 'pic' + ranNumber3 + '.jpg';
        }
// First & Second dice close //
        function resetDice2() {
            alert("Please roll the dice");
            document.getElementById('pic1').src = '';
            document.getElementById('pic2').src = '';
            document.getElementById('word1').innerHTML = 'Dice not rolled';
        }


// ============================= closing 12 sided dice ============================= //
