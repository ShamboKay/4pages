 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">



<style>
    body {
      padding: 20px;
      background-image: url(https://img.freepik.com/free-vector/green-tones-gradient-background_52683-29042.jpg);
      height: 100%;
       background-position: center;
      background-repeat: no-repeat;
     background-size: cover;
     background-attachment: fixed;
    }
/*===CLOSED===*/

/*===Rounded Avatar Imgage===*/
    .rounded-avatar {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 250px;
      height:250px;
      border-radius: 50%;
      border-style: solid;
      overflow: hidden;
    }
    
    .grad{
      background-image: linear-gradient(to bottom right, green, limegreen);
    }
/*===Closing Avatar==*/
    .roundcorner{
      border-radius: 10%;
    }

  .calculator-box {
    width: 260px;
    padding: 20px;
    background-color: #f5f5f5;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 100px auto; /* Adjust the margin-top value to move the calculator away from the top */
    text-align: center;
}
  }


</style>
</head>
<body>

<div class="calculator-box">
  <h2>Tips Calculator</h2>
  <label for="billAmount">Bill Amount:</label><br>
  <input type="number" id="billAmount" placeholder="Enter bill amount"><br><br>

  <label for="tipPercentage">Tip Percentage:</label><br>
  <select id="tipPercentage">
    <option value="0.10">10%</option>
    <option value="0.15">15%</option>
    <option value="0.20">20%</option>
  </select><br><br>

  <button onclick="calculateTip()">Calculate</button><br><br>

  <div id="results"></div>
</div>

<script>
  function calculateTip() {
    var billAmount = parseFloat(document.getElementById('billAmount').value);
    var tipPercentage = parseFloat(document.getElementById('tipPercentage').value);
    var tipAmount = billAmount * tipPercentage;
    var totalAmount = billAmount + tipAmount;

    document.getElementById('results').innerHTML = `
      <div>
        <p><strong>Tip Amount:</strong> $${tipAmount.toFixed(2)}</p>
        <p><strong>Total Bill:</strong> $${totalAmount.toFixed(2)}</p>
      </div>
    `;
  }
</script>
